<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido" >
        <div class="ui-g">
            <div class="ui-g-12">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <h:form id="frmCategoria">
                    <p:panel header="Registro de Categoría" >
                        <p:panelGrid id="pgCategoria" columns="2" layout="grid">            
                            <p:outputLabel value="Nombre"><span class="rojo"> *</span></p:outputLabel>

                            <p:inputText value="#{categoriaControlador.categoria.nombr}"></p:inputText>

                            <p:outputLabel value="Descripción"></p:outputLabel>

                            <p:inputText value="#{categoriaControlador.categoria.descripcionCategoria}"></p:inputText>


                            <p:outputLabel value="Estado"><span class="rojo"> *</span></p:outputLabel>

                            <p:selectBooleanButton  value="#{categoriaControlador.categoria.estadpCategoria}" onLabel="Activo" offLabel="Inactivo" style="width:100px" />


                        </p:panelGrid>
                        <center>
                            <p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{categoriaControlador.guardarCategoria}" process="frmCategoria" update="pgCategoria"></p:commandButton>
                            <p:commandButton value="Limpiar" icon="ui-icon-refresh" actionListener="#{categoriaControlador.limpiarCategoria()}" process="frmCategoria" update="pgCategoria"></p:commandButton>
                        </center>

                    </p:panel>

                    <p:panel header="Lista de Categorías registradas" >
                        <p:dataTable var="cat" value="#{categoriaControlador.listaCategoriasActivas}">
                            <p:column headerText="Id">
                                <h:outputText value="#{cat.idCategoria}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{cat.nombr}" />
                            </p:column>

                            <p:column headerText="Descripción">
                                <h:outputText value="#{cat.descripcionCategoria}" />
                            </p:column>
                            
                            <p:column headerText="Actualizar">
                                <p:commandButton icon="ui-icon-refresh"></p:commandButton>
                            </p:column>
                            
                            <p:column headerText="Eliminar">
                                <p:commandButton icon="ui-icon-refresh"></p:commandButton>
                            </p:column>

                           
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>           
        </div>
    </ui:define>    
</ui:composition>
